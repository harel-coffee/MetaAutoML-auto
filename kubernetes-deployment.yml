apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: sklearn
  name: sklearn
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: sklearn
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: sklearn
    spec:
      containers:
      - env:
        - name: GRPC_SERVER_PORT
          value: "50055"
        image: alexhda/<SPECIFY PATH HERE>
        imagePullPolicy: ""
        name: sklearn
        ports:
        - containerPort: 1433
        resources:
          limits:
            cpu: "2"
            memory: "2097152e3"
        volumeMounts:
        - name: datasets
          mountPath: /app/app-data/datasets
        - name: output-sklearn
          mountPath: /app/app-data/output
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - name: datasets
        persistentVolumeClaim:
          claimName: omamldata-claim
      - name: output-sklearn
        persistentVolumeClaim:
          claimName: omamldata-claim
