apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: controller
  name: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: controller
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: controller
    spec:
      containers:
      - env:
        image: alexhda/omaml-controller
        imagePullPolicy: ""
        name: controller
        ports:
        - containerPort: 1433
        resources:
          limits:
            cpu: "2"
            memory: "2097152e3"
        volumeMounts:
        - name: omaml
          mountPath: /omaml
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - name: omaml
        persistentVolumeClaim:
          claimName: omamldata-claim
